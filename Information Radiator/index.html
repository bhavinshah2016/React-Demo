<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Information Radiator</title>
    <style type="text/css">
        @import url("./src/css/custom.css");
    </style>

</head>
<body id="page-top" class="index">
    <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
        <div class="container">
            <div class="navbar-header page-scroll">
                <img src="./src/img/_logo.png" alt="Sfw Logo" style="width:151px;height:55px;">
            </div>
            <div class="text-center">
                <h3>Information Radiator</h3>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section id="demo" class="darklue">
        <div class="container">
            <div class="grid-stack grid-stack-instance-4316" data-gs-width="12" data-gs-animate="yes">
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="3" data-gs-height="2"><div class="grid-stack-item-content">1</div></div>
                <div class="grid-stack-item" data-gs-x="3" data-gs-y="0" data-gs-width="3" data-gs-height="2">
                    <div class="grid-stack-item-content">
                        Project Name
                        <div style="text-align:center;" id="projectNameID">
                            <script type="text/jsx" src="../controller/projectName.js">
                            </script>
                        </div>
                    </div>
                </div>
                <div class="grid-stack-item" data-gs-x="6" data-gs-y="0" data-gs-width="6" data-gs-height="6">
                    <div class="grid-stack-item-content">
                        Team Name With Images
                        <div style="text-align:center;" id="teamNameWithPics" style="width:60px; height: 41px;"></div>
                        <script type="text/jsx" src="../controller/userPhotoes.js">
                        </script>
                    </div>
                </div>
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="2" data-gs-width="3" data-gs-height="2"><div class="grid-stack-item-content">4</div></div>
                <div class="grid-stack-item" data-gs-x="3" data-gs-y="2" data-gs-width="3" data-gs-height="2"><div class="grid-stack-item-content">Load Images...</div></div>
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="4" data-gs-width="6" data-gs-height="5">
                    <div class="grid-stack-item-content">
                        <div style="text-align:center;" id="TechnologyGraph" style="width:60px; height: 41px;"></div>
                        <script type="text/jsx" src="../controller/TechnologyGraph.js">
                        </script>
                    </div>
                </div>
                <div class="grid-stack-item" data-gs-x="6" data-gs-y="6" data-gs-width="3" data-gs-height="3"><div class="grid-stack-item-content">Duration Graph</div></div>
                <div class="grid-stack-item" data-gs-x="9" data-gs-y="6" data-gs-width="3" data-gs-height="3"><div class="grid-stack-item-content" style="background-color: #fb2f0a"><h1>£65,000</h1><br><h1>▲</h1></div></div>
            </div>
        </div>
    </section>


    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/jquery-ui.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/lodash.min.js"></script>
    <script src="./src/js/highlight.min.js"></script>
    <script src="./src/js/gridstack.js"></script>


    <script src="./src/js/custome.js" type="text/javascript"></script>

    <script type="text/javascript" src="../src/js/bower_components/react/react-with-addons.js"></script>
    <script type="text/javascript" src="../src/js/bower_components/react/JSXTransformer.js"></script>
    <script type="text/javascript" src="../src/js/bower_components/fusioncharts/fusioncharts.js"></script>
    <script type="text/javascript" src="../src/js/bower_components/fusioncharts/fusioncharts.theme.ocean.js"></script>
    <script type="text/jsx" src="../src/js/bower_components/react-fusioncharts-plugin/react-fusioncharts.min.js">
    </script>

    <script type="text/javascript">
        hljs.initHighlightingOnLoad();
        $(function () {
            $('.grid-stack').gridstack({
                width: 12,
                alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                resizable: {
                    handles: 'e, se, s, sw, w'
                }
            });
        });
    </script>
</body>
</html>
